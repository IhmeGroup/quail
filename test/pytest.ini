# In this file, all markers used in Pytest scripts must be defined, along with
# a brief explanation.
[pytest]
markers =
	one_d: One-dimensional test cases
	two_d: Two-dimensional test cases
	e2e: End-to-end tests
	dg: Cases that use the DG solver
	ader: Cases that use the ADERDG solver
	splitting: Cases that use Strang splitting
	source: Cases with source terms
	adapt: Cases with adaptation
